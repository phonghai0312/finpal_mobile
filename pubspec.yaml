  # intl
  intl: ^0.20.2
  # easy localization
  easy_localization: ^3.0.8
  # google  sign in
  google_sign_in: ^7.2.0
  # firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  firebase_messaging: ^16.0.4
  
  cupertino_icons: ^1.0.8
  jwt_decoder: ^2.0.1
  url_launcher: ^6.3.2
  fl_chart: ^0.68.0
