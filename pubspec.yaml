name: fridge_to_fork_ai
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter
  # heroicons 
  heroicons: ^0.11.0
  # check internet connection
  internet_connection_checker: ^3.0.1
  # value equality
  equatable: ^2.0.7
  # environment variables
  flutter_dotenv: ^6.0.0
  # state management
  flutter_riverpod: ^2.4.10
  # navigation
  go_router: ^16.2.2
  # http requests
  http: ^1.5.0
  # spash screen animated
  animated_splash_screen: ^1.3.0
