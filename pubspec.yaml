  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  retrofit_generator: ^10.2.0


flutter:

  uses-material-design: true
  assets:
    - assets/lang/
    - assets/image/
